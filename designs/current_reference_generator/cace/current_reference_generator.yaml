#--------------------------------------------------------------
# CACE circuit characterization file
#--------------------------------------------------------------

name:           current_reference_generator
description:    Current reference generator TOP for onchip's chipathon project
PDK:            gf180mcuD

cace_format:    5.2

authorship:
  designer:         Ramon Sarmiento & Julian Romero
  company:          OnChip UIS
  creation_date:    Mar 31, 2025
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  layout:           gds
  netlist:          netlist
  documentation:    docs

pins:
  VDD:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.62
    Vmax: 1.98
  VSS:
    description: Analog ground
    type: ground
    direction: inout
  Vref:
    description: Voltage reference from BandGAP
    type: signal
    direction: inout
  Vrefp:
    description: Voltage reference PMOS for mirroring
    type: signal
    direction: inout
  Vrefn:
    description: Voltage reference NMOS for mirroring
    type: signal
    direction: inout
  Vres:
    description: External resistor
    type: signal
    direction: inout
  Iref1n:
    description: Currente reference NMOS of 1uA
    type: signal
    direction: inout
  Iref50n:
    description: Currente reference NMOS of 50uA
    type: signal
    direction: inout
  Iref1p:
    description: Currente reference PMOS of 1uA
    type: signal
    direction: inout
  Iref50p:
    description: Currente reference PMOS of 50uA
    type: signal
    direction: inout

default_conditions:
  VDD:
    description: Analog power supply voltage
    display: VDD
    unit: V
    typical: 1.8
  Vref:
    description: Voltage reference from BandGAP
    display: Vref
    unit: V
    typical: 1.2
  corner:
    description: Process corner
    display: Corner
    typical: typical
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27
  mult:
    description: Multiplayers for the current characterization
    display: mult
    unit: 
    typical: 1
    
parameters:

  dc_params:
    display: DC Params
    spec:
      Iref_1n:
        display: Iref 1n
        description: Currente NMOS reference of 1uA
        unit: uA
        minimum:
          value: any
        typical:
          value: 1
        maximum:
          value: any
      Iref_50n:
        display: Iref 50n
        description: Currente NMOS reference of 1uA
        unit: uA
        minimum:
          value: any
        typical:
          value: 50
        maximum:
          value: any
      Iref_1p:
        display: Iref 1p
        description: Currente NMOS reference of 1uA
        unit: uA
        minimum:
          value: any
        typical:
          value: 1
        maximum:
          value: any
      Iref_50p:
        display: Iref 50p
        description: Currente NMOS reference of 1uA
        unit: uA
        minimum:
          value: any
        typical:
          value: 50
        maximum:
          value: any
      Iqscnt:
        display: Iqscnt
        description: Quiescent current of the current reference generator
        unit: uA
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: current_reference_generator_CACE_op.sch
        format: ascii
        suffix: .data
        variables: [Iref_1n, Iref_50n, Iref_1p, Iref_50p, Iqscnt, null, null]
    conditions:
      corner:
        enumerate: [typical]
      VDD:
        minimum: 1.62
        typical: 1.8
        maximum: 1.98
      temperature:
        minimum: -40
        typical: 27
        maximum: 125
    plot:
      Iref_1n_vs_temp:
        type: xyplot
        xaxis: temperature
        yaxis: Iref_1n
      Iref_1n_vs_corner:
        type: xyplot
        xaxis: corner
        yaxis: Iref_1n
      Iref_1n_vs_VDD:
        type: xyplot
        xaxis: VDD
        yaxis: Iref_1n
        
   
  characterization_params:
    display: Characterization parameters
    spec:
      I_char_n:
        display: N-current-char
        description: N-current characterization
        unit: uA
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      I_char_p:
        display: P-current-char
        description: P-current characterization
        unit: uA
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: current_reference_generator_CACE_op.sch
        format: ascii
        suffix: .data
        variables: [null, null, null, null, null, I_char_n, I_char_p]
    conditions:
      corner:
        enumerate: [ss, fs, ff, sf, typical]
      VDD:
        minimum: 1.62
        typical: 1.8
        maximum: 1.98
      temperature:
        minimum: -40
        typical: 27
        maximum: 125
      mult:
        enumerate: [1, 10, 20, 30, 40, 50]
    plot:
      I_char_n_vs_mult:
        type: xyplot
        xaxis: mult
        yaxis: I_char_n
      I_char_p_vs_mult:
        type: xyplot
        xaxis: mult
        yaxis: I_char_p
        

  ac_param:
    description: Small signal analysis
    display: AC param
    spec:
      A0:
        display: DC gain
        description: The open loop gain in DC.
        unit: dB
        minimum:
          value: 90
        typical:
          value: any
        maximum:
          value: any
      UGB:
        display: Unity Gain Bandwith
        description: The unity gain Bandwith 
        unit: MHz
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      PM:
        display: Phase Margin
        description: The phase margin
        unit: °
        minimum:
          value: 45
        typical:
          value: any
        maximum:
          value: any
      GM:
        display: Gain Margin
        description: The Gain margin
        unit: dB
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
    tool:
      ngspice:
        template: current_reference_generator_CACE_ac.sch
        format: ascii
        suffix: .data
        variables: [A0, UGB, PM, GM]
    plot:
      gain_vs_temp:
        type: xyplot
        xaxis: temperature
        yaxis: A0
    conditions:
      corner:
        enumerate: [typical]
      VDD:
        minimum: 1.62
        typical: 1.8
        maximum: 1.98
      temperature:
        minimum: -40
        typical: 27
        maximum: 125
        
  psr_param:
    description: Power supply rejectior of the current
    display: PSR param
    spec:
      psr_1n:
        display: PSR Iref 1n
        description: PSR N 1uA
        unit: dB
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      psr_50n:
        display: PSR Iref 50n
        description: PSR N 1uA
        unit: dB
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      psr_1p:
        display: PSR Iref 1p
        description: PSR P 1uA
        unit: dB
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
      psr_50p:
        display: PSR Iref 50p
        description: PSR P 50uA
        unit: dB
        minimum:
          value: any
        typical:
          value: any
        maximum:
          value: any
          
  magic_area:
    spec:
      area:
        display: Area
        description: Total circuit layout area
        unit: µm²
        maximum:
          value: any
      width:
        display: Width
        description: Total circuit layout width
        unit: µm
        maximum:
          value: any
      height:
        display: Height
        description: Total circuit layout height
        unit: µm
        maximum:
          value: any
    tool: magic_area

  magic_drc:
    description: Magic DRC
    display: Magic DRC
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      magic_drc:
        gds_flatten: true

  netgen_lvs:
    description: Netgen LVS
    display: Netgen LVS
    spec:
      lvs_errors:
        maximum:
          value: 0
    tool:
      netgen_lvs:
        script: run_project_lvs.tcl

  klayout_drc_feol:
    description: KLayout DRC feol
    display: KLayout DRC feol
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      klayout_drc:
        args: ["-rd", "feol=true"]

  klayout_drc_beol:
    description: KLayout DRC beol
    display: KLayout DRC beol
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      klayout_drc:
        args: ["-rd", "beol=true"]

  klayout_drc_full:
    description: KLayout DRC full
    display: KLayout DRC full
    spec:
      drc_errors:
        maximum:
          value: 0
    tool:
      klayout_drc:
        args: ["-rd", "feol=true", "-rd", "beol=true", "-rd", "offgrid=true"]
